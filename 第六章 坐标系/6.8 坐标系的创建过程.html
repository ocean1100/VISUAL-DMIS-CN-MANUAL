<p>在三坐标测量设备的使用中，坐标系是进行机器自动走位、自动测量的前提与基础，也是某些误差评定的基础。使用者应该根据所测工件的特点，选用合适的坐标系创建办法，可以分为以下几步来实现：</p>
<ul>
<li>测量创建坐标系所需要使用的元素；</li>
<li>使用所测得的元素控制坐标系坐标轴的两个方向；</li>
<li>使用所测得的元素或数值控制坐标原点。</li>
</ul>
