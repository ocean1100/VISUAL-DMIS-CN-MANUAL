<p>远程键盘设置用来控制外接功能键盘按键的功能（只有配置此专用键盘的测量系统）。操作界面如图2-31所示：<br>
<p align="center">
<img height="355" src="2.2.2.4 远程键盘_clip_image002.jpg" width="352"><br>
    图2-31<br></p>
    双击蓝色区域，可对远程按键编号进行设置，当操作此远程按键时，相应的的功能便会在测量软件中被激活，如图2-32所示：<br>
    <p align="center">
<img height="354" src="2.2.2.4 远程键盘_clip_image004.jpg" width="350"><br>
    图2-32<br></p>
    单击 <img align="absmiddle" height="23" src="2.2.2.4 远程键盘_clip_image006.jpg" width="75">按钮，使设置生效；单击 <img align="absmiddle" height="23" src="2.2.2.4 远程键盘_clip_image008.jpg" width="75">按钮，取消设置。</p>
